<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">

        const PokemonInfo = ({ pokemonName }) => {

            const [pokemon, setPokemon] = React.useState(null);

            React.useEffect(() => {
                if (!pokemonName) {
                    return;
                }
                fetchPokemon(pokemonName).then(pokemonData => {
                    setPokemon(pokemonData)
                });
            }, [pokemonName]);

            if (!pokemonName) {
                return 'Submit a pokemon';
            }

            if (!pokemon) {
                return '...';
            }

            return (<pre>{JSON.stringify(pokemon, null, 2)}</pre>);
        };

        const App = () => {

            const [pokemonName, setPokemonName] = React.useState('');

            function handleSubmit(event) {
                event.preventDefault();
                setPokemonName(event.target.elements.pokemonName.value);
            };

            return (
                <div>
                    <form onSubmit={handleSubmit}>
                        <label htmlFor="pokemonName">Pokemon Name</label>
                        <div>
                            <input id="pokemonName" />
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                    <hr />
                    <PokemonInfo pokemonName={pokemonName} />
                </div>
            );
        }

        // GraphQL server that serves up pokemon data to load information for a given pokemon name        
        function fetchPokemon(name) {

            // const pokemonQuery = `
            //     query ($name: String) {
            //         pokemon(name: $name) {
            //             id
            //             number
            //             name
            //             attacks {
            //                 special {
            //                     name
            //                     type
            //                     damage
            //                 }
            //             }
            //         }
            //     }
            // `;

            const pokemonQuery = `
                query pokemon($name: String!) {
                    pokemon(name: $name) {
                        id
                        name
                        abilities {
                            ability {
                                name
                            }
                        }
                        moves {
                            move {
                                name
                            }
                        }
                        types {
                            type {
                                name
                            }
                        }
                        message
                        status
                    }
                }
            `;

            // The Fetch API is a web standard built into most modern browsers to let us make HTTP requests to the server.
            // Using the Fetch API starts with calling the fetch() function, which allows us to make HTTP requests with the standard HTTP verbs: GET, POST, PUT, PATCH and DELETE.
            // The fetch function returns a promise which resolves when the request completes.
            // Making fetch call is a side-effect, so we are going to use the useEffect Hook
            // learn more about this API here: https://graphql-pokemon.now.sh/

            // const url = 'https://graphql-pokemon.now.sh';
            const url = 'https://github.com/mazipan/graphql-pokeapi';

            return window
                .fetch(url, {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json;charset=UTF-8'
                    },
                    body: JSON.stringify({
                        query: pokemonQuery,
                        variables: { name }
                    })
                })
                .then(r => r.json())
                .then(response => response.data.pokemon);
        }

        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
