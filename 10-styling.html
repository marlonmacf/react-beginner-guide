<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <style>
        .box {
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .box--large {
            width: 270px;
            height: 270px;
        }

        .box--medium {
            width: 180px;
            height: 180px;
        }

        .box--small {
            width: 90px;
            height: 90px;
        }
    </style>
    <script type="text/babel">

        const Box = ({ className = '', style, size, ...rest }) => {
            const sizeClassName = size ? `box--${size}` : '';
            const updatedClassName = `box ${className} ${sizeClassName}`;
            const updatedStyle = { fontStyle: 'italic', ...style };
            return <div className={updatedClassName} style={updatedStyle} {...rest} />
        };

        const element = (
            <div>
                <Box size="small" style={{ backgroundColor: 'lightblue' }} children="small lightblue box" />
                <Box size="medium" style={{ backgroundColor: 'pink' }} children="medium pink box" />
                <Box size="large" style={{ backgroundColor: 'orange' }} children="large orange box" />
            </div>
        );

        ReactDOM.render(element, document.getElementById('root'));

    </script>
</body>
